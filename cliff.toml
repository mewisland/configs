# https://git-cliff.org/docs/configuration

[bump]
features_always_bump_minor = true
breaking_always_bump_major = true
initial_tag = "0.1.0"

[changelog]
header = """
# Changelog

"""

body = """
{% if version %}\
    ## [v{{ version | trim_start_matches(pat="v") }}](https://github.com/mewisland/configs/releases/tag/{{ version }}) - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}
"""

postprocessors = [{ pattern = '#([0-9]+)', replace = "https://github.com/mewisland/issues/$[1}" }]
render_always = true
trim = true

[git]
commit_parsers = [{ message = "^feat", group = "<!-- 0 -->Features" }]
conventional_commits = true
filter_commits = false
filter_unconventional = true
ignore_tags = ""
link_parsers = []
protect_breaking_commits = false
recurse_submodules = false
require_conventional = false
skip_tags = "v0.1.0"
sort_commits = "oldest"
split_commits = false
tag_pattern = "v*"
topo_order = false
topo_order_commits = true
use_branch_tags = false